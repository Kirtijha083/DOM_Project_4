<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple img hovering animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
     <div class="elem">
        <h1>Steve Rogers</h1>
        <img src="./assets/steve.jpg" alt="img">
     </div>
     <div class="elem">
        <h1>Tony Stark</h1>
        <img src="./assets/tony.jpg" alt="img">
     </div> 
     <div class="elem">
        <h1>Thor</h1>
        <img src="./assets/thor.jpg" alt="img">
     </div> 
     <div class="elem">
        <h1>Loki</h1>
        <img src="./assets/loki.webp" alt="img">
     </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
